spring.application.name=Ajuda-Animal-Plataforma-de-Doacoes

spring.datasource.url=${DATASOURCE.AJUDAANIMAL.PERSONALIZACAO}
spring.datasource.username=${DATASOURCE.USERNAME}
spring.datasource.password=${DATASOURCE.PASSWORD}

spring.jpa.hibernate.ddl-auto=update

secret.token.jwt=123

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL.USERNAME}
spring.mail.password=${MAIL.PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurações de tamanho máximo para upload de arquivos (multipart)
# Ajuste os valores conforme necessário (exemplo: 50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Para o Tomcat embutido: aumenta o tamanho máximo aceito no corpo da requisição
# -1 desabilita o limite do Tomcat; aqui definimos explicitamente 50MB (em bytes)
server.tomcat.max-swallow-size=52428800
# Algumas versões/ambientes usam a propriedade abaixo (opcional)
server.tomcat.max-http-post-size=52428800